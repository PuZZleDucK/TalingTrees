name: CI

on:
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      - name: Run tests
        run: |
          ruby test/run_tests.rb | tee test_output.txt
      - name: Run bundler-audit
        run: |
          bundle exec bundler-audit check --update | tee bundler_audit_report.txt
      - name: Show reports
        run: |
          echo '### RuboCop' && cat rubocop_report.txt
          echo '### Brakeman' && cat brakeman_report.txt
          echo '### Coverage' && cat coverage.txt
          echo '### bundler-audit' && cat bundler_audit_report.txt
      - name: Comment summary
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test_output.txt','utf8').trim().split('\n').pop();
            const coverage = fs.readFileSync('coverage.txt','utf8').trim().split('\n').pop();
            const body = `**Test Summary**\n\n\`${summary}\`\n\n**Coverage**\n\n\`${coverage}\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

